
<input type="text" (input)="searchPokemon($any($event.target).value)">


<div class="container__cards">

    <div class="card-title">
        <span>{{pokemon.name}}</span>
    </div>
    <div class="card-body">
        <div class="card-body-img">
        <img [src]='pokemon.sprites' alt="" widht="80px" height="80px">
        </div>
    </div>
    <div class="card-stats-type">
     
      <span class="card-type" *ngFor="let t of pokemon.types"> {{t.type.name}}</span>
      
    </div>

</div>
